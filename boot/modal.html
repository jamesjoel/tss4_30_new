<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <script src="js/bootstrap.bundle.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
       <nav class="navbar bg-dark navbar-dark navbar-expand-sm">
            <div class="container">
                <a class="navbar-brand" href="">The Stepping Stone</a>
                <button data-bs-toggle="collapse" data-bs-target="#menu" class="navbar-toggler">
                    <!-- <span class="navbar-toggler-icon"></span> -->
                    <i class="fa fa-circle-thin" aria-hidden="true"></i>
                </button>
                <div id="menu" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href=""><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
       </nav>

       <div class="container-fluid bg-info slider pt-5">
            <h1 class="display-1">
                <span class="badge bg-light text-dark">
                    The Stepping Stone
                </span> 
            </h1>
       </div>
       <div class="container-fluid bg-dark">
            <div class="container">
                <h5 class="text-light p-3">User Login
                    <button data-bs-target="#loginbox" data-bs-toggle="modal" class="btn btn-info">Click Here</button>
                </h5>

            </div>
       </div>


       <div class="modal fade" id="loginbox">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Login</h4>
                    </div>
                    <div class="modal-body">
                        <div class="my-2">
                            <label>Username</label>
                            <input type="text" placeholder="Username" class="form-control"/>
                        </div>
                        <div class="my-2">
                            <label>Password</label>
                            <input type="password" placeholder="Password" class="form-control"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button data-bs-dismiss="modal" class="btn btn-success btn-sm">Login</button>
                        <button data-bs-dismiss="modal" class="btn btn-danger btn-sm">Close</button>
                    </div>
                </div>
            </div>
       </div>
    </body>
</html>
